<button class="btn btn-primary mb-3" onclick="add_contracted()">add contract</button>

<div id="newAdd" style="display: none">
    <h2 id="description">New Permanent</h2>
    <form id="employeeForm" onsubmit="new_permanent(); return false">
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="name" class="form-label">*Name</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        minlength="8"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="address" class="form-label">*Address</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="phone_number" class="form-label">*Phone Number</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="telephone_num"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="iban" class="form-label">*iban</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="iban"
                        name="IBAN"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="bank_name" class="form-label">*Bank Name</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="bank_name"
                        name="bank_name"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="startDate" class="form-label">*Start date</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="startDate"
                        name="startDate"
                        required
                />
            </div>
        </div>
        <div id="end" class="mb-3">
            <div class="col-sm-3">
                <label for="end_date" class="form-label">*End_date</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="end_date"
                        name="endDate"
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="department" class="form-label">*Department</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="department"
                        name="department"

                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="numOfChildren" class="form-label">*Children</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="numOfChildren"
                        name="numOfChildren"

                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="numOfChildren" class="form-label">*Children Ages</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="ages"
                        name="ages"
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="married" class="form-label">*Married</label>
            </div>
            <div class="col-sm-4">
                <label for="married"> Yes</label>
                <input
                        type="radio"
                        class="form-check-input"
                        id="married"
                        name="married"
                        value = true

                /><br>
                <label for="notmarried">No</label>
                <input
                        type="radio"
                        class="form-check-input"
                        id="notmarried"
                        name="married"
                        value = false

                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label  class="form-label">*Category</label>
            </div>
            <div class="col-sm-4">
                <label for="administrative"> Administrative</label>
                <input
                        type="radio"
                        class="form-check-input"
                        id="administrative"
                        name="category"
                        value = false

                /><br>
                <label for="Educational">Educational</label>
                <input
                        type="radio"
                        class="form-check-input"
                        id="Educational"
                        name="category"
                        value = true
                />
            </div>
        </div>
        <div  class="mb-3" id="year">
            <div class="col-sm-3">
                <label for="years" class="form-label">*Years</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="number"
                        class="form-control"
                        id="years"
                        name="years"
                />
            </div>
        </div>
        <div  id="salary" class="mb-3">
            <div class="col-sm-3">
                <label for="main_salary" class="form-label">*Main salary</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="main_salary"
                        name="main_salary"
                />
            </div>
        </div>
        <div class="col-sm-3 mb-3">

        </div>
        <button
                id="btn-add"
                type="submit"
                class="btn btn-primary"
        >
            Add
        </button>
    </form>
</div>
<div id="payments"  style="display: none">
    <div class="col-sm-3">
        <form id="p-date" class="mb-3" onsubmit="servlet_payments(); return false">
            <label for="dates" class="form-label">Date of Payments</label>
            <input id="dates" type="date" name="date" class="form-control mb-3" value="2023-01-30"/>
            <button class="btn btn-primary mb-3">Make Payments</button>
        </form>
        <div>
            <button class="btn btn-primary mb-3" onclick="show_payments()">Show Payments</button>
            <button class="btn btn-primary mb-3" onclick="servlet_questions()">Salary Per Category</button>
            <button class="btn btn-primary mb-3" onclick="servlet_questions2()">Total Salary Per Category</button>
        </div>
        <div id="search-salary" >
            <input id="search-salaryField" type="text" name="user" class="form-control" placeholder="Search employee..." onchange="servletFind()">
        </div>
    </div>

    <pre id="search-salaryResult"></pre>
    <pre id="payments-msg"></pre>
    <pre id="questions-msg"></pre>
    <pre id="questions2-msg"></pre>
</div>

<div id="search" class="col-sm-3" style="display: none">
    <input id="searchField" type="text" name="user" class="form-control" placeholder="Search employee..." onchange="getUser()">
    <div id="searchResult"></div>
</div>
<div id="delete" class="col-sm-3" style="display: none">
    <input id="deleteField" type="text" name="user" class="form-control" placeholder="Search employee..." onchange="find_employ()">
    <div id="deleteResult"></div>
</div>


<div id="editSalary" class="col-sm-3" style="display: none">
    <form class="mb-3" onsubmit="change_admin_Salary(); return false">
        <div class="col">
            <label for="salaryField" class="form-label">Administrative Salary</label>
        </div>
        <input id="salaryField" type="text" name="user" class="form-control mb-3" placeholder="Change Admin Salary...">
        <button
                type="submit"
                class="btn btn-primary"
        >
            Change Salary
        </button>
        <div id="salary_msg" style="color:darkred"></div>
    </form>

    <form class="mb-3" onsubmit="change_edu_Salary(); return false">
        <div class="col">
            <label for="salaryField" class="form-label">Educational Salary</label>
        </div>
        <input id="edu_Field" type="text" name="user" class="form-control mb-3" placeholder="Change Edu. Salary...">
        <button
                type="submit"
                class="btn btn-primary"
        >
            Change Salary
        </button>
        <div id="edu_msg" style="color:darkred"></div>
    </form>
    <form class="mb-3" onsubmit="change_search_bonus(); return false">
        <div class="col">
            <label for="salaryField" class="form-label">Search Bonus</label>
        </div>
        <input id="sb_Field" type="text" name="user" class="form-control mb-3" placeholder="Change Search Bonus...">
        <button
                type="submit"
                class="btn btn-primary"
        >
            Change bonus
        </button>
        <div id="sb_msg" style="color:darkred"></div>
    </form>
    <form onsubmit="change_lib_bonus(); return false">
        <div class="col">
            <label for="salaryField" class="form-label">Library Bonus</label>
        </div>
        <input id="lb_Field" type="text" name="user" class="form-control mb-3" placeholder="Change Library Bonus...">
        <button
                type="submit"
                class="btn btn-primary"
        >
            Change bonus
        </button>
        <div id="lb_msg" style="color:darkred"></div>
    </form>
</div>
