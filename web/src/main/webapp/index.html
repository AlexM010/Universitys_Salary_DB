<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/ajax.js"></script>
    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
    ></script>
</head>
<body class="container">

<button class="btn btn-primary" onclick="new_permanent()">add permanent</button>
<button class="btn btn-primary" onclick="new_contracted()">add contract</button>

<div id="newBook" class="ishidden">
    <h1>Book Information</h1>
    <form id="bookForm" onsubmit="new_permanent(); return false">
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="name" class="form-label">*Name</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        minlength="8"

                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="address" class="form-label">*Address</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="phone_number" class="form-label">*Phone Number</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="iban" class="form-label">*iban</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="iban"
                        name="iban"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="bank_name" class="form-label">*Bank Name</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="bank_name"
                        name="bank_name"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="start_date" class="form-label">*Start date</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="start_date"
                        name="start_date"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="url" class="form-label">*Url</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="url"
                        name="url"
                        required
                />
            </div>
        </div>
        <div class="mb-3">
            <div class="col-sm-3">
                <label for="photo" class="form-label">*Photo</label>
            </div>
            <div class="col-sm-4">
                <input
                        type="text"
                        class="form-control"
                        id="photo"
                        name="photo"
                        required
                />
            </div>
        </div>
        <div class="col-sm-3">

        </div>
        <button
                id="btn-add"
                type="submit"
                class="btn btn-primary"
        >
            Add Book
        </button>
    </form>
</div>
</body>
</html>
